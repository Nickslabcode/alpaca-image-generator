<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Avatar Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="html2canvas.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>

    <div class="wrapper">

        <h1>Alpaca Generator</h1>
        <div class="content">
            <div class="img-display">
                <!--  Default Alpaca  -->

                <img src="assets/nose.png" alt="nose">
                <img src="assets/neck/neck-default.png" alt="neck">
                <img src="assets/mouth/mouth-default.png" alt="mouth">
                <img src="assets/leg/leg-default.png" alt="leg">
                <img src="assets/hair/hair-default.png" alt="hair">
                <img src="assets/eyes/eyes-default.png" alt="eyes">
                <img src="assets/ears/ears-default.png" alt="ears">

                <!--  Accessories  -->
                <img src="assets/accessories/earings.png" alt="accessories" hidden>
                <img src="assets/accessories/flower.png" alt="accessories" hidden>
                <img src="assets/accessories/glasses.png" alt="accessories" hidden>
                <img src="assets/accessories/headphone.png" alt="accessories" hidden>


            </div>
            <div class="options">
                <h2>Accessorize the alpaca's</h2>
                <div class="tabs" role="tablist">
                    <button id="ears" class="button" aria-selected="false" role="tab">Ears</button>
                    <button id="eyes" class="button" aria-selected="false" role="tab">Eyes</button>
                    <button id="hair" class="button" aria-selected="false" role="tab">Hair</button>
                    <button id="mouth" class="button" aria-selected="false" role="tab">Mouth</button>
                    <button id="neck" class="button" aria-selected="false" role="tab">Neck</button>
                    <button id="leg" class="button" aria-selected="false" role="tab">Leg</button>
                    <button id="accessories" class="button" aria-selected="false" role="tab">Accessories</button>
                    <button id="background" class="button" aria-selected="false" role="tab">Background</button>
                </div>

                <h2 class="style-header" hidden>Style</h2>
                <div class="styles" role="tabpanel" aria-labelledby="hair" hidden>
                    <button data-style="hair-default" data-option="hair" class="button" aria-selected="true" role="option">Default</button>
                    <button data-style="curls" data-option="hair" class="button" aria-selected="false" role="option">Curls</button>
                    <button data-style="short" data-option="hair" class="button" aria-selected="false" role="option">Short</button>
                    <button data-style="bang" data-option="hair" class="button" aria-selected="false" role="option">Bang</button>
                    <button data-style="elegant" data-option="hair" class="button" aria-selected="false" role="option">Elegant</button>
                    <button data-style="quiff" data-option="hair" class="button" aria-selected="false" role="option">Quiff</button>
                </div>

                <div class="styles" role="tabpanel" aria-labelledby="ears" hidden>
                    <button data-style="ears-default" data-option="ears" class="button" aria-selected="true" role="option">Default</button>
                    <button data-style="tilt-backward" data-option="ears" class="button" aria-selected="false" role="option">Tilt Backward</button>
                    <button data-style="tilt-forward" data-option="ears" class="button" aria-selected="false" role="option">Tilt Forward</button>
                </div>

                <div class="styles" role="tabpanel" aria-labelledby="eyes" hidden>
                    <button data-style="eyes-default" data-option="eyes" class="button" aria-selected="true" role="option">Default</button>
                    <button data-style="angry" data-option="eyes" class="button" aria-selected="false" role="option">Angry</button>
                    <button data-style="naughty" data-option="eyes" class="button" aria-selected="false" role="option">Naughty</button>
                    <button data-style="panda" data-option="eyes" class="button" aria-selected="false" role="option">Panda</button>
                    <button data-style="smart" data-option="eyes" class="button" aria-selected="false" role="option">Smart</button>
                    <button data-style="star" data-option="eyes" class="button" aria-selected="false" role="option">Star</button>
                </div>

                <div class="styles" role="tabpanel" aria-labelledby="mouth" hidden>
                    <button data-style="mouth-default" data-option="mouth" class="button" aria-selected="true" role="option">Default</button>
                    <button data-style="astonished" data-option="mouth" class="button" aria-selected="false" role="option">Astonished</button>
                    <button data-style="eating" data-option="mouth" class="button" aria-selected="false" role="option">Eating</button>
                    <button data-style="laugh" data-option="mouth" class="button" aria-selected="false" role="option">Laugh</button>
                    <button data-style="tongue" data-option="mouth" class="button" aria-selected="false" role="option">Tongue</button>
                </div>

                <div class="styles" role="tabpanel" aria-labelledby="neck" hidden>
                    <button data-style="neck-default" data-option="neck" class="button" aria-selected="true" role="option">Default</button>
                    <button data-style="bend-backward" data-option="neck" class="button" aria-selected="false" role="option">Bend Backward</button>
                    <button data-style="bend-forward" data-option="neck" class="button" aria-selected="false" role="option">Bend Forward</button>
                    <button data-style="thick" data-option="neck" class="button" aria-selected="false" role="option">Thick</button>
                </div>

                <div class="styles" role="tabpanel" aria-labelledby="leg" hidden>
                    <button data-style="leg-default" data-option="leg" class="button" aria-selected="true" role="option">Default</button>
                    <button data-style="bubble-tea" data-option="leg" class="button" aria-selected="false" role="option">Bubble Tea</button>
                    <button data-style="cookie" data-option="leg" class="button" aria-selected="false" role="option">Cookie</button>
                    <button data-style="game-console" data-option="leg" class="button" aria-selected="false" role="option">Game Console</button>
                    <button data-style="tilt-backward" data-option="leg" class="button" aria-selected="false" role="option">Tilt Backward</button>
                    <button data-style="tilt-forward" data-option="leg" class="button" aria-selected="false" role="option">Tilt Forward</button>
                </div>

                <div class="styles" role="tabpanel" aria-labelledby="accessories" hidden>
                    <button data-style="none" data-option="accessories" class="button" aria-selected="true" role="option">None</button>
                    <button data-style="flower" data-option="accessories" class="button" aria-selected="false" role="option">Flower</button>
                    <button data-style="earings" data-option="accessories" class="button" aria-selected="false" role="option">Earings</button>
                    <button data-style="headphone" data-option="accessories" class="button" aria-selected="false" role="option">Headphones</button>
                    <button data-style="glasses" data-option="accessories" class="button" aria-selected="false" role="option">Glasses</button>
                </div>

                <div class="styles colors" role="tabpanel" aria-labelledby="background" hidden>
                    <div class="grid">
                        <button class="background blue50" data-background="blue50" aria-selected="true"></button>
                        <button class="background blue60" data-background="blue60" aria-selected="false"></button>
                        <button class="background blue70" data-background="blue70" aria-selected="false"></button>
                    </div>
                    <div class="grid">
                        <button class="background darkblue30" data-background="darkblue30" aria-selected="true"></button>
                        <button class="background darkblue50" data-background="darkblue50" aria-selected="false"></button>
                        <button class="background darkblue70" data-background="darkblue70" aria-selected="false"></button>
                    </div>
                    <div class="grid">
                        <button class="background green50" data-background="green50" aria-selected="false"></button>
                        <button class="background green60" data-background="green60" aria-selected="false"></button>
                        <button class="background green70" data-background="green70" aria-selected="false"></button>

                    </div>
                    <div class="grid">
                        <button class="background grey40" data-background="grey40" aria-selected="false"></button>
                        <button class="background grey70" data-background="grey70" aria-selected="false"></button>
                        <button class="background grey80" data-background="grey80" aria-selected="false"></button>

                    </div>
                    <div class="grid">
                        <button class="background red50" data-background="red50" aria-selected="false"></button>
                        <button class="background red60" data-background="red60" aria-selected="false"></button>
                        <button class="background red70" data-background="red70" aria-selected="false"></button>

                    </div>
                    <div class="grid">
                        <button class="background yellow50" data-background="yellow50" aria-selected="false"></button>
                        <button class="background yellow60" data-background="yellow60" aria-selected="false"></button>
                        <button class="background yellow70" data-background="yellow70" aria-selected="false"></button>

                    </div>
                </div>

            </div>
        </div>
        <div class="buttons">
            <!-- <button class="random button">Random</button> -->
            <button class="download button">Download</button>
        </div>
    </div>

    <!-- <script src="./scripts.js"></script> -->
</body>
</html>
